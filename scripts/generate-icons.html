<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de √çcones</title>
</head>
<body>
    <h1>Gerador de √çcones PWA</h1>
    <p>Abra este arquivo no navegador e clique nos bot√µes para baixar os √≠cones:</p>
    <button onclick="downloadIcon(192)">Baixar icon-192x192.png</button>
    <button onclick="downloadIcon(512)">Baixar icon-512x512.png</button>
    <br><br>
    <canvas id="canvas" style="border: 1px solid #ccc;"></canvas>

    <script>
        function generateIcon(size) {
            const canvas = document.getElementById('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // Fundo gradiente verde
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#4CAF50');
            gradient.addColorStop(1, '#45a049');
            ctx.fillStyle = gradient;
            
            // Borda arredondada
            const radius = size * 0.15;
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fill();

            // Emoji do carrinho
            ctx.font = `${size * 0.6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('üõí', size / 2, size / 2);

            return canvas;
        }

        function downloadIcon(size) {
            const canvas = generateIcon(size);
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon-${size}x${size}.png`;
                a.click();
                URL.revokeObjectURL(url);
            });
        }

        // Gera preview do √≠cone 192
        window.onload = function() {
            generateIcon(192);
        }
    </script>
</body>
</html>
